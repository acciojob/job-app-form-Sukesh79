<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<div>
			<label for = "name">Name</label>
			<input required type = "text" name = "name" id = "name" placeholder = "Name">
        </div>
        <div>
            <label for = "email">Email</label>
            <input required type = "email" name = "email" id = "email" placeholder="Email">
        </div>
        <div>
            <label for = "gender">Gender</label>
            <input required type = "radio" name = "gender" id = "male"><label for = "male">Male</label>
            <input type = "radio" name = "gender" id = "female"><label for = "female">Female</label>
        </div>
		<div>
			<label for = "laptop">Laptop Brands</label>
			<select name = "laptop" id = "laptop" placeholder = "Laptop Brands">
				<option>Apple</option>
				<option>Asus</option>
				<option>Hp</option>
			</select>
		</div>
		<div>
			<label for = "age">Age</label>
			<input required type = "number" name = "age" id = "age">
		</div>
        <div>
            <label for = "dob">DOB</label>
            <input required type = "date" name = "dob" id = "dob" placeholder="DOB">
        </div>
        <div>
            <label for = "password">Password</label>
            <input required type = "password" name = "password" id = "password" placeholder="Enter your password">
        </div>
        <button type="submit">Submit</button>
	</form>

	
</body>

</html>
